<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolspace</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4124ecb75.js" crossorigin="anonymous"></script>



</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="card-avatar"></div>
            <div class="heading">
                <span class="username">John Doe</span>
                <span class="title">Front-End Engineer</span>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#"><i class="fas fa-home"></i>Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-telegram-plane"></i>Messages</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i>Profile</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-sliders-h"></i>Settings</a>
                </li>
            </ul>

        </nav>
        <div id="sidebar-inv"></div> <button type="button" id="sidebarCollapse" class="navbar-btn">
            <i class="fas fa-bars"></i>

        </button>
        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">


                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input style="border: none;background-color: transparent;" />
                    </div>

                </div>
            </nav>


            <div class="row margin-auto">
                <div style="display: flex;
                width: 100%;
                justify-content: center;">
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div class="user-heading">
                            <span class="user-name">Jenny Lane</span>
                            <span class="user-title">DevOps Engineer</span>
                        </div>
                    </div>
                </div>
                <div class="new-post">
                    <textarea class="new" wrap="off" cols="30" rows="1" placeholder="What's on your mind?"></textarea>
                </div>
                <input type="button" class="post-btn hidden" value="Post" onClick="testButton()">
                <div class="new-icon"><i class="fas fa-images"></i></div>
                <div class="new-icon"><i class="fas fa-poll"></i></div>
                <div class="new-icon"><i class="fas fa-video"></i></div>
            </div>
            <div class="user-post">
                <div class="user-top">
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div class="user-heading">
                            <span class="user-name">Jenny Lane</span>
                            <span class="user-title">DevOps Engineer</span>
                        </div>
                    </div>
                    <div class="user-action">
                        <span class="act-love"><i class="fas fa-heart"></i></span>
                        <span class="act-share"><i class="fas fa-share"></i></span>
                    </div>
                </div>
                <div class="post-text">
                    Awww....... Look at fluffy üòç
                </div>
                <div class="user-image">

                </div>
            </div>
            <div class="user-post">
                <div class="user-top">
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div class="user-heading">
                            <span class="user-name">Jenny Lane</span>
                            <span class="user-title">DevOps Engineer</span>
                        </div>
                    </div>
                    <div class="user-action">
                        <span class="act-love"><i class="fas fa-heart"></i></span>
                        <span class="act-share"><i class="fas fa-share"></i></span>
                    </div>
                </div>
                <div class="user-image" style="background-image: url('img/food.jfif')">

                </div>
            </div>
        </div>

        <div class="left-bar">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/sidebar.js"></script>

</body>

</html>
